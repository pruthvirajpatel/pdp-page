<div class="details-row name-and-price">
  <h2 class="name">{{product['name']}}</h2>
  <h3 class="price">${{product['price']}} USD</h3>
</div>
<div class="details-row product-type-and-reviews">
  <h5 class="type">Oca Low</h5>
  <div class="ratings-reviews">
    <div class="ratings">
      <img src="assets/ratings-selected.png" alt="" />
      <img src="assets/ratings-selected.png" alt="" />
      <img src="assets/ratings-selected.png" alt="" />
      <img src="assets/ratings-selected.png" alt="" />
      <img src="assets/ratings.png" alt="" />
    </div>
    <div class="reviews">154 Reviews</div>
  </div>
</div>
<div class="filters">
  <div class="headers">
    <button class="filter-type active">Men</button>
    <button class="filter-type">Women</button>
  </div>
  <div class="filter-types">
    <div class="select">
      select color
    </div>
    <div class="color-selectors">
      <span *ngFor="let color of colors" [ngClass]="{'active': selectedColor == color}">
        <img src="assets/colors/{{color}}" alt="color">
      </span>
    </div>
    <div class="size-label-guide">
      <div class="select">
        select size
      </div>
      <a href="/" class="size-guide">
        Size & Fit Guide
      </a>
    </div>
    <div class="sizes">
      <span class="size-container" *ngFor="let size of sizes">{{size}}</span>
    </div>
  </div>
  <div class="add-to-bag">Add to bag</div>
</div>
<div class="shipping-range">
    Worldwide Shipping  +  Free Returns
</div>
